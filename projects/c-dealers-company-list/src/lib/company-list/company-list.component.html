<div class="c-container" [@slide]="activePane">
	<div>
		<table mat-table [dataSource]="companies" class="mat-elevation-z8">
			<ng-container matColumnDef="btnDetails">
				<th mat-header-cell *matHeaderCellDef>Detaylar</th>
				<td mat-cell *matCellDef="let element">
					<!--	<button mat-raised-button (click)="onSelection(element)" >Details</button> -->
					<input type="checkbox" [(ngModel)]="isCompanySelected">
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <!-- <td><button  mat-button (click)="onSelection(element)">Seç</button></td> -->
        <th mat-header-cell *matHeaderCellDef>Bayi Adı</th>
        <td mat-cell 
            *matCellDef="let element">{{element.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Bayi Adresi</th>
        <td mat-cell 
            *matCellDef="let element">
            {{element.address}} 
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['name', 'location']"></tr>
      <tr mat-row *matRowDef="let element; columns: ['name', 'location']" (click)="onSelection(element)" ></tr>
    </table>
  </div>
  <div>
    <company-details 
        (returnToList)='onReturnToList($event)'
        [companyId]="selectedCompany?.id">
    </company-details>
  </div>
</div>
